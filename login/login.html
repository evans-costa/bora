<!DOCTYPE html>
<html lang="pt-br">
 

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="/login/loginStyles.css" />
    <title>Bora</title>
</head>

<body>
    <header>
        <div class="logo-bora">
            <img src="/img/logo-bora.svg" alt="Site logo" />
            <p>Encontre sua tribo!</p>
        </div>
        <div class="login">
            <img src="/img/user1.png" a href="#" alt="user button image" />
            <img src="/img/menu.svg" alt="menu" />
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="bem-vindo">
                <img src="/login/img/logo-simples.svg" alt="Site logo" />
                <h1>Bem <br> vindo(a)!</h1>
            </div>
            <!-- <hr> para fazer a linha?-->
            <div class="cadastre-se">
                <p>Não tem uma conta? <br>Realize seu cadastro agora mesmo!</p>
                <button class="button-cadastrar style-botoes" type="button" ><a href="#">Cadastre-se</a></button>
            </div>
        </div>

        <div class="identificacao">
            <h2>Identificação:</h2>
            <form action="#" method="post">
                <label for="input-email">E-mail:</label>
                <input class="input-style" id="input-email" type="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="input-senha">Senha:</label>
                <input class="input-style" id="input-senha" type="password" name="senha" placeholder="Digite sua senha" required>

                <button class="button-entrar style-botoes" type="submit">Entrar</button>

            </form>
            <p>Esqueci minha senha</p>
        </div>
    </main>
</body>
