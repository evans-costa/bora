<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa de Pagamento</title>
    <link rel="stylesheet" href="../css/styles-pgmt.css">
</head>

<body>
    <header>
      <div class="logo-bora">
        <img src="images/logo-bora.svg" alt="Site logo" />
        <span>Etapa de Pagamento</span>
      </div>
      <div class="login">
        <img src="img/user1.png" a href="#" alt="user button image" />
        <img src="img/menu.svg" alt="menu" />
      </div>
    </header>
    <section>
        <div class="titulo-pgm-box">
            <div>
                <div class="texto-titulo-box"><strong >Quase lá!</strong>
                    </div>
                
                <div class="pgm-box-itens">
                    <span>Resumo da Compra</span><br>
                    <span>Descrição/Nome evento</span><br>
                    <span>Data do evento Horário do evento</span><br>
                    <div><span class="item-comprado">item1</span>
                        <span>R$0,00</span><br>
                    </div>
                    <br>
                    <span>TOTAL A PAGAR</span><br>
                    <span>R$0,00</span>
                </div>
            </div>
            <div class="formas-de-pgmt">
                  <h3>Selecione uma forma de pagamento:</h3>
          
                <div class="pgmt-line">
                    <input type="radio" id="cartao" name="forma_pagamento" value="cartao">
                    <img class="img-pgmt" src="../tela-pagamento/img/credit-card.png" alt="cartao de credito">
                    <span>Cartão de Crédito</span>
                </div>
                
                <div class="pgmt-line"><input type="radio" id="pix" name="forma_pagamento" value="pix">
                    <img class="img-pgmt" src="../tela-pagamento/img/pix-logo.png" alt="Pix">
                    <span>Pix</span>
                </div>
                
                <div class="pgmt-line"><input type="radio" id="boleto" name="forma_pagamento" value="boleto"><img class="img-pgmt" src="../tela-pagamento/img/boleto-logo.png" alt="Boleto">
                    <span>Boleto Bancário</span>
                </div>
                <div class="buttonpgmt">
                  <input class="button-pagar" type="button" id="pagar" name="realizarpagamento" value="Pagar">
              </div>
            </div>
        </div>
    
    </section>
</body>
<footer>
    <section class="institucional-footer">
      <div>
        <img src="../img/logo-bora.svg" alt="Logo bora" />
      </div>
      <div class="institucional-links">
        <a href="#">Quem somos </a>
        <a href="#">Fale conosco </a>
      </div>
    </section>
    <section class="pagamentos-footer">
      <p>Metodos de pagamento:</p>
      <div>
        <img src="../img/mastercard-logo.svg" alt="Logo Mastercard" />
        <img src="../img/visa-logo.png" alt="Logo Visa" />
        <img src="../img/amex-logo.png" alt="Logo American Express" />
        <img src="../img/elo-logo.png" alt="Logo Elo" />
        <img src="../img/boleto-logo.png" alt="Logo Boleto" />
        <img src="../img/pix-logo.png" alt="Logo Pix" />
      </div>
    </section>
    <section class="redes-footer">
      <p>Nossas redes:</p>
      <div>
        <a href="#"> <img src="../img/face-logo.png" alt="Logo Facebook" /></a>
        <a href="#"> <img src="../img/twitter-logo.png" alt="Logo Twitter" /></a>
        <a href="#"> <img src="../img/insta-logo.png" alt="Logo Instagram" /></a>
      </div>
    </section>
  </footer>

</html>
